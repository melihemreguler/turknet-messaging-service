server:
  port: 8080
  error:
    include-stacktrace: never
    include-exception: false
    include-message: never
    include-binding-errors: never

spring:
  application:
    name: turknet-messaging-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  # MongoDB configuration (default - localhost)
  data:
    mongodb:
      uri: mongodb://admin:password@localhost:27017/turknet-messaging-db?authSource=admin
      database: turknet-messaging-db

  # Kafka configuration (default - localhost)
  kafka:
    bootstrap-servers: localhost:29092
    consumer:
      group-id: turknet-messaging-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3

logging:
  level:
    root: INFO
    com.github.melihemreguler.turknetmessagingservice: DEBUG

springdoc:
  swagger-ui:
    enabled: true
    path: /api/swagger-ui.html
  api-docs:
    enabled: true
    path: /v3/api-docs

# Actuator configuration for health checks
management:
  server:
    port: 8080  # Same port as main application
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,readiness,liveness
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
    readiness:
      enabled: true
    liveness:
      enabled: true
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true

messaging:
  topics:
    # Command topics - for sending commands to consumer services
    user-commands: ${USER_COMMANDS_TOPIC:user_commands_topic}
    message-commands: ${MESSAGE_COMMANDS_TOPIC:message_commands_topic}

---
# Docker profile configuration
spring:
  config:
    activate:
      on-profile: docker
  data:
    mongodb:
      uri: mongodb://admin:password@mongodb:27017/turknet-messaging-db?authSource=admin
  kafka:
    bootstrap-servers: kafka:9092
