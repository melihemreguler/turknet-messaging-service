      message-commands-retry: ${MESSAGE_COMMANDS_RETRY_TOPIC:turknet.transformers.message.commands.retry.0}
      session-commands: ${SESSION_COMMANDS_TOPIC:turknet.transformers.session.commands.0}
      session-commands-retry: ${SESSION_COMMANDS_RETRY_TOPIC:turknet.transformers.session.commands.retry.0}

  session:
